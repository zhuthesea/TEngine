<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebGLTemplate</title>
    <script src="TemplateData/UnityProgress.js"></script>
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px;"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">WebGLTemplate</div>
      </div>
    </div>
    <script>
      var container = document.querySelector('#unityContainer');
      var config = {
        dataUrl: "Build/[BuildName].data",
        frameworkUrl: "Build/[BuildName].framework.js",
        codeUrl: "Build/[BuildName].wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "[CompanyName]",
        productName: "[ProductName]",
        productVersion: "[ProductVersion]",
      };
      var script = document.createElement("script");
      script.src = "Build/[BuildName].loader.js";
      script.onload = () => {
        createUnityInstance(container, config).then((unityInstance) => {
          window.unityInstance = unityInstance;
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
